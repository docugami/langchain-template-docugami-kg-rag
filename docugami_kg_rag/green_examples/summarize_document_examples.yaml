    This document is an initial Statement of Work (SOW) between Company and Zinga, Inc. It outlines the services that Company will provide to Zinga under the Services Agreement.
    The SOW is an attachment to the Agreement and represents the complete understanding of the parties regarding the services to be provided. The Services Period will end no later
    than March 15, 2022. The Services include SOC Analyst, Project Engineer III, Software Engineer IV, and Network Engineer III, with respective durations and hourly rates.
    The estimated total cost of the Services is $1,126,369.60. The Deliverables include a Discovery session, User Research sessions, Design Sprints, and documentation of 
    Customer Personas, Journey Maps, and Design Sprint Ideas. Changes to the SOW can be initiated through a written request and a Change Order must be signed by both parties to be binding.
    The hours of operation for Engineering and Support are specified. Travel expenses will be incurred if required and must be accounted for in the SOW. 
    The document includes signature and contact information for both parties.
